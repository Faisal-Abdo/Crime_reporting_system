<!DOCTYPE html>
<html>

<head>
  <title>CRS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="Style.css" />
</head>

<body>
  <div class="topBar">
    <div
      style="color: white; padding: 1.5% 2%; margin: 0; display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <div class="crime-report-icon">
          <div class="icon-shield"></div>
          <div class="icon-exclamation"></div>
        </div>
        <span>
          <h2>Crime Reporting System</h2>
        </span>
      </div>
      <h3 style="color: white; text-decoration: underline;">Dashboard</h3>
    </div>
  </div>

  <p class="p_quote"><q class="quote">Unmasking Crimes, One Click at a Time</q></p>

  <script>
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    const requestOptions = {
      method: "GET",
      headers: myHeaders,
      redirect: "follow"
    };

    fetch("data.json", requestOptions)
      .then((response) => response.text())
      .then((result) => console.log(result))
      .catch((error) => console.error(error));
  </script>
</body>

</html>
